# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "docker.io/go-docker"
  version = "1.0.0"

[[constraint]]
  name = "github.com/docker/go-connections"
  version = "0.3.0"

[[constraint]]
  version = "=0.0.12"
  name = "github.com/mongodb/mongo-go-driver"

[[constraint]]
  name = "github.com/phayes/freeport"
  version = "1.0.2"

[[constraint]]
  name = "github.com/gobuffalo/buffalo"
  version = "0.13.0"

[[constraint]]
  name = "github.com/gobuffalo/envy"
  version = "1.6.3"

[[constraint]]
  name = "github.com/gobuffalo/suite"
  version = "2.1.4"

[[constraint]]
  branch = "master"
  name = "github.com/gobuffalo/x"

[[constraint]]
  name = "github.com/rs/cors"
  version = "1.4.0"

[[constraint]]
  name = "github.com/prometheus/client_golang"
  branch = "master"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "gopkg.in/go-playground/validator.v9"
  version = "9.21.0"

[[constraint]]
  name = "github.com/segmentio/ksuid"
  version = "1.0.1"

[[constraint]]
  branch = "master"
  name = "github.com/I1820/types"

[[constraint]]
  branch = "master"
  name = "github.com/gobuffalo/mw-contenttype"

[[constraint]]
  branch = "master"
  name = "github.com/gobuffalo/mw-paramlogger"
